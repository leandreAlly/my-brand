<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-blogger'></i>
            <span class="logo_name">Leandre Blog</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#"><i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-add-to-queue'></i>
                <span class="links_name">Add Article</span></a>
            </li>
            <li>
                <a href="#"><i class='bx bxs-edit'></i>
                <span class="links_name">Edit Article</span></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-message-alt-x'></i>
                <span class="links_name">Remove Article</span></a>
            </li>
            <li>
                <a href="#"><i class='bx bxs-message-rounded'></i>
                <span class="links_name">Message</span></a>
            </li>
            <li>
                <a href="../blog/login-form/index.html"><i class='bx bx-log-out'></i>
                <span class="links_name">Log Out</span></a>
            </li>
        </ul>
    </div>
    <!-- Home content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search....">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <img src="images/profile.JPG" alt="">
                <span class="admin-name">Leandre Ally</span>
                <i class='bx bxs-chevron-down'></i>
            </div>
        </nav>
    </section>
    <script src="script.js"></script>
</body>
</html>
